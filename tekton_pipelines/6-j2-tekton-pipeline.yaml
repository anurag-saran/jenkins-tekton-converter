apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: node-app-pipeline
spec:
  params:
    - name: NODE_HOME
      description: "Node installation directory"
      default: "/usr/local/node"
  tasks:
    - name: checkout
      params:
        - name: url
          description: "Repository URL to clone"
          default: "https://github.com/your-repository/node-app.git"
