      taskSpec:
        steps:
          - name: npm-install
            image: node
            workingDir: /workspace/source
            script: |
              #!/bin/bash
              echo "Installing dependencies"
              npm install
    - name: test
      taskSpec:
        steps:
          - name: npm-test
            image: node
            workingDir: /workspace/source
            script: |
              #!/bin/bash
              echo "Running tests"
              npm test
    - name: deploy
      taskSpec:
        steps:
          - name: npm-deploy
            image: node
            workingDir: /workspace/source
            script: |
              #!/bin/bash
              echo "Deploying to staging environment"
              npm run deploy:staging
    - name: cleanup
      taskSpec:
        steps:
          - name: cleanup-resources
            image: ubuntu
            script: |
              #!/bin/bash
              echo "Cleaning up resources..."
  finally:
    - name: pipeline-completed
      taskSpec:
        steps:
          - name: echo-completed
            image: ubuntu
            script: |
              #!/bin/bash
              echo "Pipeline completed!"
    - name: deployment-status
      taskSpec:
        steps:
          - name: echo-deployment-status
            image: ubuntu
            script: |
              #!/bin/bash
              echo "Deployment to staging successful!"
      when:
        success: "true"
    - name: pipeline-failed
      taskSpec:
        steps:
          - name: echo-failure
            image: ubuntu
            script: |
              #!/bin/bash
              echo "Pipeline failed! Check the logs for errors."
      when:
        failure: "true"
