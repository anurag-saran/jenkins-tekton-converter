apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: sample-pipeline
spec:
  tasks:
    - name: checkout-task
      taskRef:
        name: git-clone
      params:
        - name: url
          value: https://github.com/your-repository/node-app.git
      workspaces:
        - name: source
    - name: build-task
      taskRef:
        name: buildah
      params:
        - name: IMAGE
          value: <required-container-image>
        - name: DOCKERFILE
          value: <path-to-dockerfile>
        - name: CONTEXT
          value: .
      workspaces:
        - name: source
    - name: test-task
      taskRef:
        name: git-clone
      params:
        - name: url
          value: https://github.com/your-repository/node-app.git
      workspaces:
        - name: source
    - name: deploy-task
      taskRef:
        name: git-clone
      params:
        - name: url
          value: https://github.com/your-repository/node-app.git
      workspaces:
        - name: source
    - name: cleanup-task
      taskRef:
        name: git-clone
      params:
        - name: url
          value: https://github.com/your-repository/node-app.git
      workspaces:
        - name: source
  finally:
    tasks:
      - name: final-success
        taskRef:
          name: git-clone
        params:
          - name: url
            value: https://github.com/your-repository/node-app.git
        workspaces:
          - name: source
      - name: final-failure
        taskRef:
          name: git-clone
        params:
          - name: url
            value: https://github.com/your-repository/node-app.git
        workspaces:
          - name: source
      - name: final-always
        taskRef:
          name: git-clone
        params:
          - name: url
            value: https://github.com/your-repository/node-app.git
        workspaces:
          - name: source
